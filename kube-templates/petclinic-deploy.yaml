apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
        - name: spring-petclinic
          image: fill-me-in
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-config
                  key: mysql.password
            - name: MYSQL_URL
              valueFrom:
                secretKeyRef:
                  name: mysql-config
                  key: mysql.url
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-config
                  key: mysql.database_name
            - name: SPRING_PROFILES_ACTIVE
              value: mysql
          command: ["java"]
          args: ["-jar","/app/target/spring-petclinic.jar"] # , "-Dspring.profiles.active=mysql"
          resources:
            requests:
              memory: "400Mi"
              cpu: "100m"
            limits:
              memory: "600Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 6
---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: spring-petclinic